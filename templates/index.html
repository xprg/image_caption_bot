<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <h2 class='text-center bg-dark text-white mb-5 p-2'>Image Caption Captain</h2>
    <div class='container'>
        <div class='row justify-content-center'>
            <div class='col-lg-8'>
                <form  class='form-inline mb-5' method='POST' action='/' enctype="multipart/form-data">

                    <input class='form-control mb-3'type='file' name='userfile' placeholder="Your Image" >
                    <button class='btn btn-success' type="submit"> Generate Caption </button>
            
                </form>
            </div>
            <div class='col-lg-6'>
                {% if your_result %}
                <img class='img-fluid' src='{{your_result["image"]}}'>
                <h4 class='my-3 p-2'>Your caption is : {{your_result['caption']}}</h4>
                {% endif %}
            
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
